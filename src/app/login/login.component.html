<div class="home">
<form class="form-inline login" #login="ngForm" (ngSubmit)="onsubmit(login)" >

  <div class="form-group">
      <label for="email" ></label>
      <input
          required
          [(ngModel)]="loginUserData.email"
          #email="ngModel"
          name="email"
          id="email"
          type="email"
          class="form-control"
          placeholder="username">
     <small *ngIf="email.touched && !email.valid" class="text-danger">please enter username</small>
  </div>

  <div class="form-group">
      <label for="password"></label>
      <input
          required
          [(ngModel)]="loginUserData.password"
          name="password"
          id="password"
          #password="ngModel"
          type="password"
          class="form-control"
          placeholder="password">
          <small *ngIf="password.touched && !password.valid" class="text-danger">please enter username</small>

  </div>
  <button (click)="loginUser()" class="btn btn-primary" type="submit">login</button>
</form>
<signup></signup>
</div>
